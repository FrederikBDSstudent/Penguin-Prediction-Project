name: Fetch and Predict

on:
  schedule:
    - cron: '30 5 * * *'  # Runs at 07:30 Danish time (during summer)
  workflow_dispatch:

jobs:
  fetch_and_predict:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out Repository
        uses: actions/checkout@v4

      - name: Verify Files Exist (Debugging Step)
        run: ls -l

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Prediction Script
        run: python Auto_Penguin_Prediction.py

      - name: Commit and Push Updated Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          # Add the three files that get updated by the script
          git add data/prediction_result.json data/prediction_historical_stats.json data/species_distribution.png
          git commit -m "Automated update of prediction data" || echo "No changes to commit"
          git push origin main
