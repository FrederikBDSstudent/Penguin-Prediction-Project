<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Predictions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        h2 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .prediction-info {
            font-size: 18px;
            line-height: 1.6;
        }

        .highlight {
            font-weight: bold;
            color: #3498db;
        }

        .loading {
            font-style: italic;
            color: #888;
        }
    </style>
    <script>
        function getRandomLocation() {
            const locations = [
                "Times Square",
                "Central Park",
                "Brooklyn Bridge",
                "Wall Street",
                "Coney Island",
                "Statue of Liberty",
                "Fifth Avenue",
                "SoHo",
                "Harlem",
                "The Bronx Zoo"
            ];
            const daySeed = new Date().getDate();
            return locations[daySeed % locations.length];
        }

        function getSpeciesDescription(species) {
            const descriptions = {
                "Adelie": "Adélie penguins are small, feisty, and known for their tuxedo-like appearance. They're fast swimmers and full of energy.",
                "Gentoo": "Gentoo penguins are the fastest underwater swimmers of all penguin species. They have bright orange beaks and a white stripe across their heads.",
                "Chinstrap": "Chinstrap penguins get their name from the thin black line that runs under their beak — like a helmet strap! They're noisy and social."
            };
            return descriptions[species] || "A unique penguin species with mysterious charm!";
        }

        async function loadPrediction() {
            try {
                const response = await fetch('data/prediction.json');
                const data = await response.json();
                const location = getRandomLocation();
                const description = getSpeciesDescription(data.predicted_species);

                document.getElementById("prediction").innerHTML = `
                    <h2>Penguin Spotted in NYC!</h2>
                    <p class="prediction-info"><span class="highlight">Location Found:</span> ${location}</p>
                    <p class="prediction-info"><span class="highlight">Timestamp:</span> ${data.timestamp}</p>
                    <p class="prediction-info"><span class="highlight">Bill Length:</span> ${data.bill_length_mm} mm</p>
                    <p class="prediction-info"><span class="highlight">Bill Depth:</span> ${data.bill_depth_mm} mm</p>
                    <p class="prediction-info"><span class="highlight">Flipper Length:</span> ${data.flipper_length_mm} mm</p>
                    <p class="prediction-info"><span class="highlight">Body Mass:</span> ${data.body_mass_g} g</p>
                    <p class="prediction-info"><span class="highlight">Predicted Species:</span> ${data.predicted_species}</p>
                    <p class="prediction-info"><em>${description}</em></p>
                `;
            } catch (error) {
                document.getElementById("prediction").innerHTML = "<p class='loading'>Failed to load prediction.</p>";
            }
        }

        window.onload = loadPrediction;
    </script>
</head>
<body>
    <div class="container">
        <div id="prediction" class="loading">Loading prediction...</div>
    </div>
</body>
</html>
